
<VirtualHost *:80>
    ServerName www.ogorodnic.com
    ServerAlias ogorodnic.com

    DocumentRoot /var/www/html/ogorodnic.com
    <Directory /var/www/html/ogorodnic.com>
        AllowOverride All
        Order Allow,Deny
        Allow from All
    </Directory>

    ErrorLog /var/www/html/ogorodnic.com/error.log
    CustomLog /var/www/html/ogorodnic.com/request.log  combined

</VirtualHost>
